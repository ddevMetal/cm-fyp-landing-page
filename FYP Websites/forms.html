<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Experience Feedback</title>
  <link rel="stylesheet" href="form-styles.css" />
</head>
<body>

  <section class="feedback-form-section">
    <h2>Share Your Experience</h2>
    <p>Help us improve by sharing how you feel about the platform!</p>

    <form id="uxForm">
      <!-- User Type -->
      <label for="userType">I am a:</label>
      <select id="userType" name="userType" required>
        <option value="" disabled selected>Select user type</option>
        <option value="Free">Free User</option>
        <option value="Premium">Premium User</option>
        <option value="Business">Business User</option>
      </select>

      <!-- Star Rating -->
      <label>Rate your experience:</label>
      <div class="stars">
        <input type="radio" name="rating" id="star5" value="5"><label for="star5">★</label>
        <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
        <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
        <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
        <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
      </div>

      <!-- Open Feedback -->
      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" name="feedback" rows="4" placeholder="Tell us what you loved or what could be better..." required></textarea>

      <!-- Optional Name/Email -->
      <input type="text" name="name" placeholder="Your Name (optional)">
      <input type="email" name="email" placeholder="Your Email (optional)">

      <!-- Submit Button -->
      <button type="submit">Submit Feedback</button>
    </form>
  </section>

</body>
</html>
